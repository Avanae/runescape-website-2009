<li class="thread cat" data-cat="[$catId]">
    <div class="thread__poster-thumb">
        <img width="60" height="60" src="/structure/images/forums/quote-xxl.png">
    </div>
    <div class="thread__content">
        <h4>[$title]</h4>
        <p>[$description]</p>
    </div>
    <div class="thread__meta">
        <img style="opacity: 0.4;" width=32 height=32 src="/structure/images/forums/mail_message_new.png"/>
        <small>[$numThreads] Threads</small>
        <small>[$numPosts] Posts</small>
    </div>
</li>
